{% extends 'index.html' %}

{% block css_file %}
<link href="{{url_for("static",filename="auth/style_login.css")}}" rel="stylesheet"/>
{% endblock %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<section>
<div class="login">
  <h1>Log In</h1>

  <form method="post" action="{{url_for('auth.login')}}">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    
    <input type="hidden" name="next" value="{{request.args.get('next','none')}}">
    <button type="button submit" class="btn" id="login">Log In</button>
  </form>

</div>
</section>
{% endblock %}
